<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- google material icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Bootstrap">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mx-auto w-50 mt-1" role="search">
                        <input class="form-control me-2 border border-secondary" type="search"
                            placeholder="Search here..." aria-label="Search">
                        <button class="btn btn-outline-secondary fw-semibold" type="submit">Find</button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#shoes">Shoes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#backpack">Backpack</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#subscribe">Subscribe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="material-symbols-outlined">
                                    shopping_cart
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="d-flex align-items-center justify-content-center" style="height: 500px;">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a href="index.html" class="text-decoration-none">
                        <button type="button" class="btn btn-dark text-white mt-2">
                            <div class="d-flex align-items-center">
                                <span class="fw-bold">Login</span>
                                <span class="material-symbols-outlined ms-1 fs-6">
                                    login
                                </span>
                            </div>
                        </button>
                    </a>
                    <button type="button" class="btn btn-dark text-white ms-2 mt-2">
                        <div class="d-flex align-items-center">
                            <span class="fw-bold">Sign Up</span>
                            <span class="material-symbols-outlined ms-1 fs-6">
                                how_to_reg
                            </span>
                        </div>
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
